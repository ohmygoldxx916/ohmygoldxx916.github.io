<body>
    <header>
        <nav>
            <div class="logo">
                <h1>甄嬛传</h1>

            <ul class="nav-links">
                <li><a href="index.html">首页</a></li>

                <li><a href="about.html">关于</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section class="fans-section">
            <div class="container">
                <h2>粉丝互动</h2>
                <div class="fans-content">
                    <div class="fans-stats">
                        <div class="stat-item">
                            <span class="stat-number">10万+</span>
                            <span class="stat-label">粉丝评论</span>
                        </div>
                        <div class="stat-item">
                            <span class="stat-number">50万+</span>
                            <span class="stat-label">点赞数</span>
                        </div>
                    </div>
                    <div class="comments-section">
                        <div class="comment-form">
                            <h3>发表评论</h3>
                            <form id="commentForm">
                                <div class="form-group">
                                    <label for="nickname">昵称：</label>
                                    <input type="text" id="nickname" name="nickname" required>
                                </div>
                                <div class="form-group">
                                    <label for="comment">评论内容：</label>
                                    <textarea id="comment" name="comment" required></textarea>
                                </div>
                                <button type="submit" class="submit-btn">发表评论</button>
                            </form>
                        </div>
                        <div class="comments-list">
                            <h3>最新评论</h3>
                            <div id="commentsContainer">
                                <!-- 评论将通过 JavaScript 动态加载 -->
                            </div>
                            <div class="pagination">
                                <button class="prev-page" onclick="loadPreviousPage()">上一页</button>
                                <span id="currentPage">第 1 页</span>
                                <button class="next-page" onclick="loadNextPage()">下一页</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </main>

    <footer>
        <div class="container">
            <div class="footer-content">
                <div class="footer-section">
                    <h3>关于我们</h3>
                    <p>《甄嬛传》官方网站，为您提供最全面的剧集资讯。</p>
